    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        function customAlert() {
            M.toast({
                html: 'Sent Form'
            })
        }

        document.addEventListener("DOMContentLoaded", function (event) {

            M.AutoInit();
            var menu = document.querySelectorAll(`.fixed-action-btn`);
            var items = M.FloatingActionButton.init(menu, {
                direction: 'left'
            });


            var slider = document.querySelectorAll('.slider');
            var instances = M.Slider.init(slider, {
                indicators: false,
                height: 500,
                intervalo: 3000
            });


            var elems = document.querySelectorAll('.materialboxed');
            var other = M.Materialbox.init(elems);


            var options = {
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": null
                },
                onAutocomplete: function (text) {
                    var res = document.getElementById('res');
                    res.innerHTML = `${text}`
                }

            }
            var search = document.querySelectorAll('.autocomplete');
            var data = M.Autocomplete.init(search, options)


            var scrolls = document.querySelectorAll('.scrollspy');
            var inscroll = M.ScrollSpy.init(scrolls)




          



        })
          /* Spiner */


          window.addEventListener('load', ()=>{
              setTimeout(() => {
                const content = document.getElementById('content');
              const circle = document.getElementById('circle');
              content.classList.remove('hide')
              content.className='center';
              circle.className= 'hide' 
              },2000);
          })

    </script>

</body>
