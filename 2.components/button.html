<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   
            
</head>
<body>

    <div class="section container">
            <div class="row">
                <div class="col s12 section">
                    <button class="btn">Boton</button>
                    <a href="" class="waves-effect btn">Button</a>
                    <button class="btn-flat">Flat</button>
                </div>
            
            </div>
            <div class="row">
                <div class="col s12 section">
                    <button class="btn red ">Boton</button>
                    <button class="btn-small red">Boton</button>
                    <a href="" class="btn disabled">Disabled</a>
                    <a href="" class="waves-effect btn-large yellow">Button</a>
                </div>
            
            </div>
            <div class="row">
                <div class="col s12 section">
                    <button class="btn red waves-effect waves-light ">Waves</button>
                    <button class="btn-small red">Boton</button>
                    <a href="" class="btn disabled">Disabled</a>
                    <a href="" class="waves-effect btn-large yellow">Button</a>
                </div>
            
            </div>
            <div class="row">
                <div class="col s12 section">
                    <button class="btn red waves-effect waves-light ">
                        <i class="material-icons create right">create</i>
                        Waves</button>
                    <button class="btn-small red">
                        <i class="material-icons left">contacts</i>
                        Boton</button>
                    <a href="" class="btn-floating btn-small waves-effect waves-light green ">
                        <i class="material-icons">edit_location</i>
                        Floating</a>
                    <a href="" class="waves-effect btn-large yellow">Button</a>
                </div>
            
            </div>
    </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
